<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word & Translation</title>
<style>
  body {
    font-family: "Cairo", Arial, sans-serif;
    text-align: center;
    margin: 0;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: white;
    direction: rtl;
  }

  h1, h2 {
    margin-bottom: 15px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
  }

  .screen {
    display: none;
    min-height: 100vh;
    padding: 20px;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  #start-screen {
    display: flex;
    background: linear-gradient(to bottom, #11998e, #38ef7d);
  }

  #game-screen, #end-screen, #wallet-screen {
    flex-direction: column;
    padding: 30px;
    animation: fadeIn 0.8s ease-in-out;
  }

  #input-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 15px;
  }

  .input-box {
    width: 50px;
    height: 50px;
    font-size: 22px;
    text-align: center;
    border: 2px solid white;
    background: rgba(255,255,255,0.1);
    color: white;
    margin: 5px;
    border-radius: 10px;
    transition: all 0.3s;
    text-transform: lowercase;
    direction: ltr;
  }

  .input-box.correct { background: #4caf50; border-color: #4caf50; }
  .input-box.wrong { background: #f44336; border-color: #f44336; }

  .button-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 20px;
  }

  button {
    padding: 12px 22px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: #ff9800;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s;
  }

  button:hover {
    background: #e68900;
    transform: scale(1.05);
  }

  #progress-text { color: #ffd54f; margin-top: 5px; font-size: 20px; }
  #correct-word { margin-top: 20px; font-size: 22px; color: #4caf50; font-weight: bold; }

  #wallet-list {
    margin-top: 20px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 15px;
    width: 80%;
    max-width: 400px;
    text-align: right;
  }

  #wallet-list p {
    margin: 5px 0;
    font-size: 18px;
  }

  /* Support Bubble */
  .support-bubble {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 15px 20px;
    margin: 20px auto 0;
    max-width: 300px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }

  .support-bubble p {
    margin: 0 0 10px;
    font-size: 16px;
  }

  .support-bubble a {
    display: inline-block;
    background: #ff9800;
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
  }

  .support-bubble a:hover {
    background: #e68900;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .input-box { width: 40px; height: 40px; font-size: 20px; }
    button { font-size: 16px; padding: 10px 20px; }
    .support-bubble a { font-size: 16px; padding: 10px 16px; }
  }
</style>
</head>
<body>

<!-- Start Screen -->
<div id="start-screen" class="screen">
  <h1>Word & Translation</h1>
  <p>Learn Arabic words by translating from English interactively</p>
  <div class="button-container">
    <button onclick="startGame()">üéÆ Start Game</button>
    <button onclick="showWallet()">üìö View Wallet</button>
  </div>

  <!-- Support Bubble -->
  <div class="support-bubble">
    <p>.Support us to keep providing more</p>
    <a href="https://www.paypal.com/qrcodes/p2pqrc/8F723UNEU3QHW" target="_blank"> PayPal</a>
  </div>
</div>

<!-- Game Screen -->
<div id="game-screen" class="screen">
  <h2 id="word"></h2>
  <div id="input-container"></div>
  <div id="progress-text"></div>
  <div id="correct-word"></div>
  <div class="button-container">
    <button onclick="checkWord()">Check</button>
    <button onclick="showHint()">üí° Hint</button>
    <button onclick="nextWord()">‚è≠Ô∏è Skip</button>
    <button onclick="restartGame()">üè† Home</button>
  </div>
</div>

<!-- End Screen -->
<div id="end-screen" class="screen">
  <h1>üèÅYou‚Äôve finished the game üèÅ</h1>
  <div class="button-container">
    <button onclick="showWallet()">üìö View Wallet</button>
    <button onclick="restartGame()">üè† Back to Home</button>
  </div>

  <!-- Support Bubble -->
  <div class="support-bubble">
    <p>.Support us to keep providing more</p>
    <a href="https://www.paypal.com/qrcodes/p2pqrc/8F723UNEU3QHW" target="_blank"> PayPal</a>
  </div>
</div>

<!-- Wallet Screen -->
<div id="wallet-screen" class="screen">
  <h1>üìö Wallet</h1>
  <div id="wallet-list"></div>
  <div class="button-container">
    <button onclick="restartGame()">üè† Back to Home</button>
  </div>
</div>

<script>
const words = [
  { english: "sun", arabic: "ÿ¥ŸÖÿ≥" },
  { english: "moon", arabic: "ŸÇŸÖÿ±" },
  { english: "water", arabic: "ŸÖÿßÿ°" },
  { english: "sky", arabic: "ÿ≥ŸÖÿßÿ°" },
  { english: "tree", arabic: "ÿ¥ÿ¨ÿ±ÿ©" },
  { english: "flower", arabic: "ÿ≤Ÿáÿ±ÿ©" },
  { english: "car", arabic: "ÿ≥Ÿäÿßÿ±ÿ©" },
  { english: "book", arabic: "ŸÉÿ™ÿßÿ®" },
  { english: "city", arabic: "ŸÖÿØŸäŸÜÿ©" },
  { english: "heart", arabic: "ŸÇŸÑÿ®" },
  { english: "river", arabic: "ŸÜŸáÿ±" },
  { english: "ball", arabic: "ŸÉÿ±ÿ©" },
  { english: "door", arabic: "ÿ®ÿßÿ®" },
  { english: "hand", arabic: "ŸäÿØ" },
  { english: "eye", arabic: "ÿπŸäŸÜ" },
  { english: "star", arabic: "ŸÜÿ¨ŸÖ" },
  { english: "pen", arabic: "ŸÇŸÑŸÖ" },
  { english: "clock", arabic: "ÿ≥ÿßÿπÿ©" },
  { english: "apple", arabic: "ÿ™ŸÅÿßÿ≠ÿ©" },
  { english: "key", arabic: "ŸÖŸÅÿ™ÿßÿ≠" },
  { english: "house", arabic: "ÿ®Ÿäÿ™" },
  { english: "road", arabic: "ÿ∑ÿ±ŸäŸÇ" },
  { english: "school", arabic: "ŸÖÿØÿ±ÿ≥ÿ©" },
  { english: "teacher", arabic: "ŸÖÿπŸÑŸÖ" },
  { english: "student", arabic: "ÿ∑ÿßŸÑÿ®" },
  { english: "computer", arabic: "ÿ≠ÿßÿ≥Ÿàÿ®" },
  { english: "table", arabic: "ÿ∑ÿßŸàŸÑÿ©" },
  { english: "window", arabic: "ŸÜÿßŸÅÿ∞ÿ©" },
  { english: "bread", arabic: "ÿÆÿ®ÿ≤" },
  { english: "milk", arabic: "ÿ≠ŸÑŸäÿ®" },
  { english: "fish", arabic: "ÿ≥ŸÖŸÉ" },
  { english: "bird", arabic: "ÿ∑ÿßÿ¶ÿ±" },
  { english: "dog", arabic: "ŸÉŸÑÿ®" },
  { english: "cat", arabic: "ŸÇÿ∑" },
  { english: "horse", arabic: "ÿ≠ÿµÿßŸÜ" },
  { english: "mountain", arabic: "ÿ¨ÿ®ŸÑ" },
  { english: "sea", arabic: "ÿ®ÿ≠ÿ±" },
  { english: "sand", arabic: "ÿ±ŸÖŸÑ" },
  { english: "rain", arabic: "ŸÖÿ∑ÿ±" },
  { english: "snow", arabic: "ÿ´ŸÑÿ¨" },
  { english: "fire", arabic: "ŸÜÿßÿ±" },
  { english: "door", arabic: "ÿ®ÿßÿ®" },
  { english: "family", arabic: "ÿπÿßÿ¶ŸÑÿ©" },
  { english: "friend", arabic: "ÿµÿØŸäŸÇ" },
  { english: "food", arabic: "ÿ∑ÿπÿßŸÖ" },
];

let currentIndex = 0;
let wallet = JSON.parse(localStorage.getItem("wallet")) || [];

const startScreen = document.getElementById("start-screen");
const gameScreen = document.getElementById("game-screen");
const endScreen = document.getElementById("end-screen");
const walletScreen = document.getElementById("wallet-screen");
const wordElement = document.getElementById("word");
const inputContainer = document.getElementById("input-container");
const progressText = document.getElementById("progress-text");
const correctWordElement = document.getElementById("correct-word");
const walletList = document.getElementById("wallet-list");

function showScreen(screen) {
  [startScreen, gameScreen, endScreen, walletScreen].forEach(s => s.style.display = "none");
  screen.style.display = "flex";
}

function startGame() {
  currentIndex = 0;
  showScreen(gameScreen);
  loadWord();
}

function loadWord() {
  if (currentIndex >= words.length) return endGame();
  const word = words[currentIndex];
  wordElement.textContent = `Translate: ${word.english}`;
  inputContainer.innerHTML = "";
  correctWordElement.textContent = "";

  for (let i = 0; i < word.arabic.length; i++) {
    const input = document.createElement("input");
    input.className = "input-box";
    input.maxLength = 1;
    input.dataset.index = i;
    input.addEventListener("input", () => {
      if (i < word.arabic.length - 1 && input.value)
        inputContainer.children[i + 1].focus();
    });
    input.addEventListener("keydown", e => {
      const inputs = [...inputContainer.children];
      const idx = inputs.indexOf(e.target);
      if (e.key === "Backspace" && !e.target.value && idx > 0)
        inputs[idx - 1].focus();
      if (e.key === "Enter") checkWord();
    });
    inputContainer.appendChild(input);
  }

  inputContainer.firstChild.focus();
  updateProgress();
}

function checkWord() {
  const inputs = [...inputContainer.children];
  const guess = inputs.map(i => i.value).join("");
  const correct = words[currentIndex].arabic;

  if (guess === correct) {
    inputs.forEach(i => i.classList.add("correct"));
    correctWordElement.innerHTML =
      "‚úÖ <span style='direction: rtl; unicode-bidi: bidi-override;'>" + correct + "</span>";
    if (!wallet.some(w => w.english === words[currentIndex].english)) {
      wallet.push(words[currentIndex]);
      localStorage.setItem("wallet", JSON.stringify(wallet));
    }
    setTimeout(nextWord, 1000);
  } else {
    inputs.forEach((i, idx) => {
      if (i.value !== correct[idx]) {
        i.classList.add("wrong");
        i.value = "";
      }
    });
    setTimeout(() => inputs.forEach(i => i.classList.remove("wrong")), 600);
    inputContainer.firstChild.focus();
  }
}

function showHint() {
  const word = words[currentIndex].arabic;
  const emptyInputs = [...inputContainer.children].filter(i => !i.value);
  if (emptyInputs.length > 0) {
    const randomInput = emptyInputs[Math.floor(Math.random() * emptyInputs.length)];
    const idx = randomInput.dataset.index;
    randomInput.value = word[idx];
    randomInput.classList.add("correct");
  }
}

function nextWord() {
  currentIndex++;
  loadWord();
}

function updateProgress() {
  progressText.textContent = `Word ${currentIndex + 1} of ${words.length}`;
}

function endGame() {
  showScreen(endScreen);
}

function showWallet() {
  showScreen(walletScreen);
  walletList.innerHTML = "";
  if (wallet.length === 0) {
    walletList.innerHTML = "<p>No saved words yet üéí</p>";
  } else {
    wallet.forEach(w => {
      const p = document.createElement("p");
      p.innerHTML = `üîπ ${w.english} = <span style='direction: rtl; unicode-bidi: bidi-override;'>${w.arabic}</span>`;
      walletList.appendChild(p);
    });
  }
}

function restartGame() {
  showScreen(startScreen);
}
</script>
</body>
</html>
